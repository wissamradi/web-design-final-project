<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Shadow Example</title>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 20px 10px rgba(208, 208, 208, 0.5);
      font-family: sans-serif;
      text-align: center;
    }

    body {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hello World</h2>
    <p>This box has a soft shadow.</p>
  </div>
</body>
</html>
