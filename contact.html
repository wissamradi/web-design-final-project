<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #85abd1;
    }
    .contact-container {
      padding: 60px 15px;
    }
    .contact-form {
      background-color: #f7f7f7;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .info-icon {
      font-size: 1.2rem;
      margin-right: 8px;
      color: #1a73e8;
    }
    .section-title {
      font-weight: bold;
      color: #1a73e8;
    }
    p a {
      color: #1a73e8;
      text-decoration: none;
    }
    p a:hover {
     
      color: aliceblue;
    }
  </style>
</head>
<body>

  <div class="container contact-container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center mb-4">
        <h2 class="section-title">Contact Us</h2>
        <p>Have questions or need help? Fill out the form below or reach us directly.</p>
      </div>
    </div>

    <div class="row g-5">
  
      <div class="col-md-6">
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Wissam Radi" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="rann@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

    
      <div class="col-md-6">
        <div class="ps-md-4">
          <h5 class="mb-3">Get in Touch</h5>
          <p><i class="fas fa-envelope info-icon"></i><a href="Wissamradi566@gmail.com">Wissamradi566@gmail.com</a></p>
          <p><i class="fas fa-phone info-icon"></i> +961 81 904 092</p>
          <p><i class="fas fa-map-marker-alt info-icon"></i> Baalback, Lebanon</p>

          <h6 class="mt-4">Follow us</h6>
          <div class="d-flex gap-3 mt-2">
            <a href="https://www.facebook.com/share/1BjDpu1tQ2/" class="text-primary fs-5"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/radi.wissam?igsh=NWtxN2luOWJ2dWtj" class="text-danger fs-5"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-info fs-5"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-danger fs-5"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
