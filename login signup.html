<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #79a3cc;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fef9f9;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(201, 215, 12, 0.1);
    }

  
    .btn-login {
      background-color: #9818d3;
      color: white;
      border: none;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .btn-signup {
      background-color: #9818d3;
      color: rgb(252, 246, 246);
      border: none;
    }

    .btn-signup:hover {
      background-color: #5936a3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
    </li>
  </ul>

  <div class="tab-content" id="authTabsContent">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="login" role="tabpanel">
      <form>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="tab-pane fade" id="signup" role="tabpanel">
      <form>
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required />
        </div>
        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
